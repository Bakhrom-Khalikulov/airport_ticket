<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Ticket</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
<!-- TICKET SECTION STARTS -->
<section class="ticket-section">
    <div class="container">
        <div class="ticket-section__wrapper">
            <div class="ticket_destination">
                <ul class="ticket-destination__list">
                    <li class="ticket-destination__item">
                        <p class="cityabr">
                            FRA
                        </p>
                        <p class="cityname">
                            FRANKFURT
                        </p>
                    </li>
                    <li class="ticket-destination__item">
                        <p class="cityabr">
                            AMS
                        </p>
                        <p class="cityname1">
                            AMSTERDAM
                        </p>
                    </li>
                </ul>

            </div>

            <div class="ticket-section-seats">
                <ul class="ticket-section__list">
                    <li class="ticket-section__item">
                        <p class="ticket-section__seatinfo">
                            FLIGHT
                        </p>
                        <p class="ticket-section__seatnum">
                            815
                        </p>
                    </li>
                    <li class="ticket-section__item">
                        <p class="ticket-section__seatinfo">
                            GATE
                        </p>
                        <p class="ticket-section__seatnum">
                            23G
                        </p>
                    </li>
                    <li class="ticket-section__item">
                        <p class="ticket-section__seatinfo">
                            SEAT
                        </p>
                        <p class="ticket-section__seatnum">
                            10F
                        </p>
                    </li>
                </ul>
            </div>

            <div class="ticket-destination_passenger">
                <ul class="passenger__list">
                    <li class="passenger__item">
                        <p class="passenger_info">
                            PASSENGER
                        </p>
                        <p class="passenger_name">
                            Roberto De Niro
                        </p>
                    </li>
                    <li class="passenger__item">
                        <p class="passenger_info">
                            CLASS
                        </p>
                        <p class="passenger_name">
                            Business
                        </p>
                    </li>
                    <li class="passenger__item">
                        <p class="passenger_info">
                            DEPARTURE
                        </p>
                        <p class="passenger_name">
                            3:45am, Dec 15
                        </p>
                    </li>
                </ul>

                <img class="passenger_img" 
                     src="./images/qr.svg" 
                     alt="qr code"
                     width="150"
                     height="150">
            </div>
        </div>
    </div>
</section>
<!-- TICKET SECTION ENDS -->

</body>
</html>
